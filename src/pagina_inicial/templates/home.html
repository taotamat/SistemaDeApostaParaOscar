{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}PÃ¡gina Inicial{% endblock %} 

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block 'conteudo' %}

    <div class="Titulo">
        <div class="Banner">
            <img src="{{banner}}">
        </div>
        <div class="conteudoTitulo">
            <h1>Bem Vindo, </h1>
            <h1 style="color: #FCCD30;"> {{nome}}</h1>
        </div>
    </div>

    <div class="BestPic">

        <div class="titulo">
            <h3>Indicados a {{indicados.Categoria}}:</h3>
        </div>

        <div class="conteudoBestPic">

            {% for cada in indicados.Indicados %}
                <div class="cadaPoster">
                    <a class="posterFilme" href="{% url 'filme' cada.nome %}">
                        <img  src="{{cada.poster}}">
                        <p>{{cada.nome}}</p>
                    </a>
                </div>
            {% endfor %}

        </div>

    </div>




{% endblock %}
