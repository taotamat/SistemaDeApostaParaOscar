{% extends 'base2.html' %}
{% load static %}

{% block 'titulo' %}Login de Administrador{% endblock %} 

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock %}

{% block 'conteudo' %}

    {% if status == '1'%}
    <div class="alerta errado">
        <p>*Erro ao efetuar o login!</p> 
    </div>
    {% endif %}

    <div class="tituloA">
        <h1>Login do Administrador</h1>
    </div>

    <form class="formulario" method="POST" action="{% url 'valida_loginA' %}"> {% csrf_token %}
        
        <input autocomplete="off" class="inputs" name="email" type="text" placeholder="Email">
        <input autocomplete="off" class="inputs" name="senha" type="password" placeholder="Senha">
        <div class="centralizados">
            <input class="btn btn-info btn-lg" type="submit" value="Entrar">
        </div>

    </form>
{% endblock %}
